<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br><br>
  <button type="submit">Login</button>
</form>
<div>
  <button id="logout">LOGOUT</button>
</div>
<div>
  <button id="redirect">LOGOUT</button>
</div>
<script>
  document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // Предотвращаем стандартную отправку формы

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Создаем JSON-объект
    const loginData = { username, password };

    // Отправляем данные с помощью fetch
    const response = await fetch('http://195.133.18.211:3000/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(loginData), // Преобразуем объект в JSON
    })
            .then(response => response.json())
            .then(data => {
              console.log('Success:', data);
              localStorage.setItem('token', data.token);
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });

  document.getElementById('redirect').addEventListener('click', function(event) {
    window.location.href = "./index.html";
  });
  document.getElementById('logout').addEventListener('click', function(event) {
    fetch('http://195.133.18.211:3000/logout', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        authorization: 'Bearer ' + localStorage.getItem('token')
      }
    })
            .then(response => response.json())
            .then(data => {
              localStorage.removeItem('token')
              console.log('Success:', data);
            })
            .catch(error => {
              console.error('Error:', error);
            });
  });
</script>
</body>
</html>
